# Spring Boot Application Configuration
spring.application.name=classroom-backend

# Server Configuration
server.port=5000

# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/classroom_db
spring.datasource.username=postgres
spring.datasource.password=Bim0562055
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000

# JWT Configuration
jwt.secret=mySecretKeyForJWTTokenGeneration12345678901234567890
jwt.expiration=86400000

# CORS Configuration (handled by CorsConfig.java)
# Allowed origins: http://localhost:3000, http://localhost:5173, http://localhost:5174

# Logging Configuration
logging.level.root=INFO
logging.level.com.hust.classroom=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB
file.upload-dir=uploads

